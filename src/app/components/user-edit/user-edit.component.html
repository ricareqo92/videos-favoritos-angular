<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <div *ngIf="status == 'success'" class="alert alert-success col-md-5 mt-3">
        Los datos del usuario han sido actualizado correctamente
    </div>
    <div *ngIf="status == 'error'" class="alert alert-danger col-md-5 mt-3">
        Los datos del usuario no han podido ser actualizados
    </div>
    <form class="col-md-5 ml-0 pl-0" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]*">
            <span *ngIf="name.invalid && name.touched" class="invalid-feedback d-block">El nombre no es correcto</span>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" id="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required>
            <span *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellido no es válido
            </span>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </span>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="editForm.invalid">
    </form>
</div>
