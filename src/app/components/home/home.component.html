<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="card-columns">
        <article class="card w-100" *ngFor="let video of videos">
            <div class="card-header">
                <h3>
                    {{video.title}}
                </h3>
            </div>
            <div class="card-body">
                <!--MINIATURA-->
                <div class="video-image w-100" *ngIf="video.url">
                    <img src="{{getThumb(video.url)}}" class="w-100"/>
                </div>
                <div class="video-image w-100" *ngIf="!video.url">
                    <img src="{{getThumb(video.url, default)}}" class="w-100"/>
                </div>
                <div class="video-buttons mt-3">
                    <a [routerLink]="['/detalle-video', video.id]" class="btn btn-success mr-2">Leer</a> 
                    <a [routerLink]="['/editar-video', video.id]" class="btn btn-warning mr-2">Editar</a> 
                    <a data-toggle="modal" [attr.data-target]="'#myModal' + video.id" class="btn btn-danger mr-2">Borrar</a> 
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="{{ 'myModal'+ video.id }}" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">¿Seguro que quiere borrar este video?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                    <p>Vas a borrar definitivamente {{video.title}}</p>
                    </div>
                    <div class="modal-footer">
                    <a (click)="delete(video.id)" class="btn btn-danger" data-dismiss="modal">Borrar</a>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                </div>
            </div>
        </article>
    </div>
    <div class="clearfix"></div>

    <!-- NAVEGACIÓN de PAGINACIÓN -->
    <ul class="pagination mt-4">
        <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', prev_page]">&laquo;</a>
        </li>
        <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/inicio', num]">{{num}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', next_page]">&raquo;</a>
        </li>
    </ul>
</div>
